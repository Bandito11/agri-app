<ion-card padding>
	<ion-card-header text-wrap>
		¿Qué frutos o vegetales están en abundancia?
	</ion-card-header>
	<ion-card-content>
		<div class="crops">
			<ion-list no-lines>
				<ion-item *ngFor="let crop of crops">
					<!--Avatar item-->
					<i [ngStyle]="{'color': crop.color}" class='{{crop.icon}}'></i> {{crop.name}}
					<!--Va a tener una image o icono del vegetal-->
				</ion-item>
			</ion-list>
		</div>
	</ion-card-content>
</ion-card>
