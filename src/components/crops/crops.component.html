<div class="crops">
	<h4>¿Qué puedo sembrar hoy?
	</h4>
	<ion-list no-lines>
		<ion-item *ngFor="let crop of crops">
			<!--Avatar item-->
			<i [ngStyle]="{'color': crop.color}" class='{{crop.icon}}'></i> 
			{{crop.name}}
			<!--Va a tener una image o icono del vegetal-->
		</ion-item>
	</ion-list>
</div>
